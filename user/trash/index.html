<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-map-marker-alt text-orange-500 mr-2"></i>
                <div>
                    <h1 class="font-bold text-lg">Vgn Stafford Block-M</h1>
                    <p class="text-gray-500 text-sm">Sathyamurthi Nagar, Poompozhil Nagar, Avadi, Tamil N...</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-user text-gray-500"></i>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="px-4 py-2 bg-white">
        <div class="flex items-center bg-gray-100 rounded-full p-2">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="Search for 'Pizza'" class="bg-transparent flex-grow focus:outline-none">
            <i class="fas fa-microphone text-orange-500"></i>
        </div>
    </div>

    <!-- Filter Options -->
    <div class="flex space-x-2 p-4 bg-white overflow-x-auto">
        <button class="px-4 py-2 border border-gray-300 rounded-full text-sm flex items-center">
            Filter <i class="fas fa-sliders-h ml-1"></i>
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-full text-sm flex items-center">
            Sort By <i class="fas fa-chevron-down ml-1"></i>
        </button>
        <button class="px-4 py-2 bg-orange-100 text-orange-500 rounded-full text-sm font-bold">
            NEW Fast Delivery
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-full text-sm">
            Cuisine
        </button>
    </div>

    <!-- Restaurant List -->
    
    <div class="flex-grow overflow-y-auto bg-white" id="restaurant-list"></div>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t">
        <ul class="flex justify-around">
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-orange-500">
                    <i class="fas fa-utensils text-xl mb-1"></i>
                    <span class="text-xs">Food</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-coffee text-xl mb-1"></i>
                    <span class="text-xs">Dineout</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-redo text-xl mb-1"></i>
                    <span class="text-xs">Reorder</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-magic text-xl mb-1"></i>
                    <span class="text-xs">Genie</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

<script>
    const restaurantHtml = `
        <div class="flex p-4 border-b">
            <div class="relative w-24 h-24 mr-4">
                <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=contain,format=auto,width=400,height=300,quality=50/https://doordash-static.s3.amazonaws.com/media/photosV2/905cf02d-d046-4e3e-a76e-5b41f08ea46a-retina-large.png" alt="Domino's Chicken Fiesta" class="w-full h-full object-cover rounded-lg">
                <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 text-white text-xs p-1 rounded-br-lg">
                    50% OFF
                </div>
                <div class="absolute top-0 right-0 bg-white rounded-full p-1">
                    <i class="far fa-heart text-gray-400"></i>
                </div>
            </div>
            <div class="flex-grow">
                <div class="flex justify-between items-start">
                    <h2 class="font-bold">Domino's Chicken Fiesta</h2>
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
                <div class="flex items-center text-sm text-green-500">
                    <i class="fas fa-star-half-alt mr-1"></i>
                    <span>NEW</span>
                    <span class="mx-1">•</span>
                    <span>20-25 mins</span>
                </div>
                <p class="text-gray-500 text-sm">Pizzas, Italian, Pastas</p>
                <p class="text-gray-500 text-sm">Avadi • 1.3 km</p>
                <div class="text-purple-600 text-sm font-bold mt-1">
                    <i class="fas fa-motorcycle mr-1"></i> FREE DELIVERY
                </div>
            </div>
        </div>
    `;

    const restaurantList = document.getElementById('restaurant-list');
    
    // Loop 6 times and append the restaurant HTML
    for (let i = 0; i < 6; i++) {
        restaurantList.innerHTML += restaurantHtml;
    }
</script>
