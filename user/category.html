        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }


        .blue-gradient {
            background: linear-gradient(to right, #2874f0, #5d9dff);
        }

        .text-xs {
            font-size: 10px !important;
        }

        .category-item {
            position: relative;
        }

        .category-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 10px;
            width: 4px;
            background-color: #2874f0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 5px;
        }

        .category-item.active::before {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Your existing subCatHtml and appending logic remains the same

        // Updated sidebar interactivity logic
        const categoryList = document.getElementById('categoryList');
        const categoryItems = document.querySelectorAll('.category-item');
        const categoryTitle = document.getElementById('categoryTitle');

        function setActiveCategory(item) {
            // Remove active class from all items
            categoryItems.forEach(i => {
                i.classList.remove('active', 'bg-white');
                i.classList.add('bg-gray-100');
                i.querySelector('span').classList.remove('text-blue-600', 'font-medium');
            });

            // Add active class to clicked item
            item.classList.add('active', 'bg-white');
            item.classList.remove('bg-gray-100');
            item.querySelector('span').classList.add('text-blue-600', 'font-medium');

            // Update category title
            categoryTitle.textContent = item.dataset.category;

            // Reset all border radiuses
            categoryItems.forEach(i => {
                i.style.borderTopRightRadius = '0';
                i.style.borderBottomRightRadius = '0';
            });

            // Apply border radius to adjacent items
            const index = Array.from(categoryItems).indexOf(item);
            if (index > 0) {
                categoryItems[index - 1].style.borderBottomRightRadius = '10px';
            }
            if (index < categoryItems.length - 1) {
                categoryItems[index + 1].style.borderTopRightRadius = '10px';
            }
        }

        categoryItems.forEach(item => {
            item.addEventListener('click', function () {
                setActiveCategory(this);
            });
        });

        // Set the first item as active by default on page load
        window.addEventListener('load', () => {
            setActiveCategory(categoryItems[0]);
        });
    </script>
