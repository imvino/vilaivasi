<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .header-element {
            transition: transform 0.3s ease-in-out;
        }

        #filter-options {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #filter-options::-webkit-scrollbar {
            display: none;
        }

        .filter-buttons-container {
            padding-right: 1rem;
            /* Add extra space at the end */
        }

        .filter-buttons-container::after {
            content: '';
            min-width: 1rem;
            /* Ensures extra space even when scrolling */
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-map-marker-alt text-orange-500 mr-2"></i>
                <div>
                    <h1 class="font-bold text-lg">Vgn Stafford Block-M <i class="fas fa-chevron-down text-xs ml-1"></i>
                    </h1>
                    <p class="text-gray-500 text-xs">Sathyamurthi Nagar, Poompozhil Nagar, Avadi, Tamil N...</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-user text-gray-500"></i>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="px-4 py-3 bg-white sticky top-0 z-20">
        <div class="flex items-center bg-gray-100 rounded-full p-2">
            <i class="fas fa-search text-gray-400 ml-2 mr-3"></i>
            <input type="text" placeholder="Restaurants, groceries, dishes"
                class="bg-transparent w-full focus:outline-none text-sm">
        </div>
    </div>

    <!-- Filter Options -->
    <div class="bg-white shadow-sm sticky w-full z-10 overflow-x-auto whitespace-nowrap header-element"
        id="filter-options" style="top: 70px; padding: 0px 0px 20px 15px;">
        <div class="flex space-x-4 filter-buttons-container">
            <button
                class="px-6 py-2 bg-orange-500 text-white rounded-full text-base font-bold flex items-center hover:bg-orange-600 transition">
                <i class="fas fa-sliders-h mr-2"></i> Filter
            </button>
            <button
                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full text-base font-bold flex items-center hover:bg-gray-300 transition">
                <i class="fas fa-sort mr-2"></i> Sort By
            </button>
            <button
                class="px-6 py-2 bg-orange-100 text-orange-500 rounded-full text-base font-bold hover:bg-orange-200 transition">
                NEW Fast Delivery
            </button>
            <button
                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full text-base font-bold hover:bg-gray-300 transition">
                Cuisine
            </button>
        </div>
    </div>


    <!-- Restaurant List -->
    <div class="flex-grow overflow-y-auto bg-gray-50" id="restaurant-list">
        <!-- Restaurant items will be dynamically added here -->
    </div>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t">
        <ul class="flex justify-around">
            <li class="flex-1">
                <a href="/home2.html" class="flex flex-col items-center py-2 text-orange-500">
                    <i class="fas fa-utensils text-xl mb-1"></i>
                    <span class="text-xs">Home</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-coffee text-xl mb-1"></i>
                    <span class="text-xs">Dineout</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-redo text-xl mb-1"></i>
                    <span class="text-xs">Reorder</span>
                </a>
            </li>
            <li class="flex-1">
                <a href="#" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-magic text-xl mb-1"></i>
                    <span class="text-xs">Genie</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // Restaurant List Content
        const restaurantHtml = `
            <div class="flex p-4 border-b bg-white hover:bg-gray-100 transition">
                <div class="relative w-24 h-24 mr-4">
                    <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=contain,format=auto,width=400,height=300,quality=50/https://doordash-static.s3.amazonaws.com/media/photosV2/905cf02d-d046-4e3e-a76e-5b41f08ea46a-retina-large.png"
                        alt="Domino's Chicken Fiesta" class="w-full h-full object-cover rounded-lg">
                    <div class="absolute bottom-0 left-0 bg-orange-500 text-white text-xs p-1 rounded-br-lg">
                        50% OFF
                    </div>
                    <button class="absolute top-0 right-0 bg-white rounded-full p-1 shadow hover:bg-gray-100 transition">
                        <i class="far fa-heart text-gray-400"></i>
                    </button>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between items-start">
                        <h2 class="font-bold text-lg">Domino's Chicken Fiesta</h2>
                        <button class="text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-green-500 mt-1">
                        <i class="fas fa-star mr-1"></i>
                        <span>NEW</span>
                        <span class="mx-1">•</span>
                        <span>20-25 mins</span>
                    </div>
                    <p class="text-gray-500 text-sm">Pizzas, Italian, Pastas</p>
                    <p class="text-gray-500 text-sm">Avadi • 1.3 km</p>
                    <div class="text-orange-500 text-sm font-bold mt-2">
                        <i class="fas fa-motorcycle mr-1"></i> FREE DELIVERY
                    </div>
                </div>
            </div>
        `;

        const restaurantList = document.getElementById('restaurant-list');

        // Append restaurant HTML 6 times
        for (let i = 0; i < 6; i++) {
            restaurantList.innerHTML += restaurantHtml;
        }

        // Make filter buttons interactive
        const filterButtons = document.querySelectorAll('#filter-options button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function () {
                filterButtons.forEach(btn => btn.classList.remove('bg-orange-500', 'text-white'));
                this.classList.add('bg-orange-500', 'text-white');
            });
        });
    </script>
</body>

</html>
